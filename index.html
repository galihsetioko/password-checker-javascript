<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" role="container-wrap">
        <div class="box" role="article">
            <h1>Password Check</h1>
            <input type="text" name="password" id="password" placeholder="&bigtriangleup;">
            <hr>
            <div class="length info">Panjang Password 10 Karakter</div>
            <div class="capital info">Password Mengandung Huruf Kapital</div>
            <div class="unique info">Password Berisi Karakter Unik</div>
            <div class="number info">Password Terdapat Angka</div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
